<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <input type="text" id="password-output" value="PASSWORD GENERATOR" readonly>
        <div class="range-container">
            <input type="range" id="password-range" min="4" max="24" value="6">
            <input type="text" id="display-password-length" value="6" readonly>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">a-z</label>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">A-Z</label>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">0-9</label>
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">!-?</label>
        </div>
        <button id="generateButton">Generate the password</button>
    </div>
</body>
</html>
